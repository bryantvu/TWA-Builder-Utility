<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link href="./styles.css" rel="stylesheet">
    <link href="./bootstrap.min.css" rel="stylesheet">

    <title>PWABuilder Utility</title>
  </head>
  <body class="container">
    <h1 class="display-4">
      PWABuilder Utility
    </h1>
    <h5 class="display-5"><small class="text-muted">Generate a PWA APK using the JSON below</small></h5>
    <br>

    <div class="card w-100">
      <div class="card-header d-flex align-items-center">
        <span class="flex-grow-1">JSON</span>
        <span class="text-muted">Presets:</span>
        <button id="unsignedBtn" class="btn btn-link">Unsigned</button>
        <button id="signedBtn" class="btn btn-link">Signed (new key)</button>
        <button id="existingKeyBtn" class="btn btn-link">Signed (existing key)</button>
        <button id="chooseKeyBtn" class="btn btn-link">Signed (choose a key)</button>
        <input type="file" class="d-none" id="filePicker" aria-describedby="inputGroupFileAddon01" accept=".keystore">        
      </div>
      <div class="card-body">
        <textarea class="form-control" rows="15">

        </textarea>
      </div>
      <div class="card-footer">
        <button id="submitBtn" class="btn btn-primary btn-lg">
          <div class="spinner-border d-none" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          Submit
        </button>
      </div>
    </div>

    <div class="card w-100">
      <div class="card-header">      
        Results
      </div>
      <div class="card-body">
        <pre id="results"></pre>
      </div>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="renderer.js"></script>
  </body>
</html>
