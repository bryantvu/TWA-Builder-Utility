<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link href="./styles.css" rel="stylesheet">
    <link href="./bootstrap.min.css" rel="stylesheet">

    <title>TWA Builder Utility</title>
  </head>
  <body class="container">
    <h3 class="display-5">
      TWA Builder Utility
    </h3>
    <h5 class="display-5"><small class="text-muted">Generate a TWA APK from a website</small></h5>
    <!-- <br> -->
    <div id=basicAdvancedToggleDiv>
      <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" id="advancedSwitch">
        <label class="custom-control-label" for="advancedSwitch">Advanced Mode</label>
      </div>
    </div>
    <br>

    <div class="card w-100">
      <div id="basicInputDiv" class="card-body">
        <label for="urlInput">&nbsp;&nbsp;&nbsp;Your URL:</label>
        <input type="text" id="urlInput" name="urlInput" value="https://petalsearch.com/">

        <label for="iconLauncherUrlInput">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Icon  URL:</label>
        <input type="text" id="iconLauncherUrlInput" name="iconLauncherUrlInput" value="./image/launcher_icon_512x512.png"><br>
        
        <label for="appName">App Name:</label>
        <input type="text" id="appName" name="appName" value="Petal">

        <label for="iconMaskableUrlInput">Icon Maskable URL:</label>
        <input type="text" id="iconMaskableUrlInput" name="iconMaskableUrlInput" value="./image/maskable_icon_512x512.png"><br>

        
      </div>
      <div id="advancedOptionDiv" class="card-header d-flex align-items-center" style="display: none;">
        <span class="flex-grow-1" style="display: none;">JSON</span>
        <span class="text-muted" style="display: none;">Presets:</span>
        <!-- <button id="unsignedBtn" class="btn btn-link">Unsigned</button> -->
        <button id="signedBtn" class="btn btn-link" style="display: none;">Signed (new key)</button>
        <!-- <button id="existingKeyBtn" class="btn btn-link">Signed (existing key)</button> -->
        <button id="chooseKeyBtn" class="btn btn-link" style="display: none;">Signed (choose a key)</button>
        <input type="file" class="d-none" id="filePicker" aria-describedby="inputGroupFileAddon01" accept=".keystore">        
      </div>
      <div id="advancedInputDiv" class="card-body" style="display: none;">
        <textarea class="form-control" rows="15" wrap="off" style="display: none;"> <!-- add wrap = "off" to make nowrap sundy -->

        </textarea>
      </div>
      <div class="card-footer">
        <button id="submitBtn" class="btn btn-primary btn-lg">
          <div class="spinner-border d-none" role="status">
            <span class="sr-only">Working on your APK...</span>
          </div>
          Build APK
        </button>
      </div>
    </div>

    <div class="card w-100">
      <div class="card-header">      
        Results
      </div>
      <div class="card-body">
        <pre id="results" wrap="on"></pre>
      </div>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="jquery-3.6.1.min.js"></script>
    <script src="renderer.js"></script>
  
  </body>
</html>
